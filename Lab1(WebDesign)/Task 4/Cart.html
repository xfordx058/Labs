<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 4 (Cart)</title>
    <link rel="stylesheet" href="Cart.css" />
  </head>
  <body>
    <section class="Cart">
      <h1>Shopping Cart</h1>
      <ul>
        <li>
          <img src="Image/Galaxy A23 5g.jpg" alt="Samsung Galaxy A23 5G" />
          <h3>Samsung Galaxy A23 5G</h3>
          <span>$10.00</span>
          <input type="number" value="1" placeholder="Quantity" />
        </li>

        <li>
          <img src="Image/Galaxy M53 5g.png" alt="Samsung Galaxy M53 5g" />
          <h3>Samsung Galaxy M53 5g</h3>
          <span>$15.00</span>
          <input type="number" value="1" placeholder="Quantity" />
        </li>

        <li>
          <img src="Image/Galaxy Note5.jpg" alt="Samsung Galaxy Note5" />
          <h3>Samsung Galaxy Note5</h3>
          <span>$20.00</span>
          <input type="number" value="1" placeholder="Quantity" />
        </li>
      </ul>
      <section class="subtotal-content">
        <span class="subtotal-price">Subtotal: $00.00</span><br />
        <a href="#" class="Proceed-btn">Proceed to Checkout</a>
      </section>
      <section class="message">
        <p>"Your Cart is Currently Empty"</p>
      </section>
    </section>
  </body>
</html>
